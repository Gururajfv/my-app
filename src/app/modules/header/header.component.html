<mat-toolbar class="header-main">
    <div class="d-flex justify-content-between align-items-center w-100">
        <div class="d-flex align-items-center">
            <div (click)="onSelected($event.target)" class="cursor-pointer">
                <mat-icon matTooltip="menu" class="text-primary">menu</mat-icon>
            </div>
            <app-icon-action [icon]="'side-logo'" [disabled]="false" [freeWidth]="true"
                class="head-logo"></app-icon-action>
        </div>
    </div>

    <div class="d-flex align-items-center">
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <!-- <mat-icon>face</mat-icon> -->
            <mat-icon matTooltip="profile" style="cursor: pointer">perm_identity</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
            <button mat-menu-item disabled>
                <!-- <mat-icon>person</mat-icon> -->
                <mat-icon>perm_identity</mat-icon>
                <span>{{ username }}</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </div>
</mat-toolbar>
